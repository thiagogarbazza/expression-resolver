validation.context.variable.incorrect-name=The context variable "{0}" is out of the standard "^$[a-zA-Z][a-zA-Z0-9_]*$". It should start with "$" followed by letter. May contain letters and numbers.
validation.context.variable.not-present=The variable {0} is not present in the execution context of the expression.
validation.expression.not-be-null-or-empty=Expression can not be null or empty.
